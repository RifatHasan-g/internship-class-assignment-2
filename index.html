<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mico-Hospital</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="top-bar">
            <span><i class="fas fa-phone-alt"></i> Call: +01 1234567890</span>
            <span><i class="fas fa-envelope"></i> Email: demo@gmail.com</span>
            <span><i class="fas fa-map-marker-alt"></i> Location</span>
        </div>
        <nav class="nav-container">
            <div class="logo">
                <img src="images/logo.png" alt="Mico Hospital Logo">
            </div>
            <div class="nav-left">
                <span>HOME</span>
                <span>ABOUT</span>
                <span>TREATMENT</span>
                <span>DOCTORS</span>
                <span>TESTIMONIAL</span>
                <span>CONTACT US</span>
            </div>
            <div class="nav-right">
                <span><i class="fas fa-user"></i> LOGIN</span>
                <span><i class="fas fa-user-plus"></i> SIGN UP</span>
                <span><i class="fas fa-search"></i></span>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="play-icon">
                    <i class="fas fa-play-circle"></i>
                </div>
                <h1>Mico <br> <span>Hospital</span></h1>
                <p>When looking at its layout.. The point of using Lorem Ipsum is that it has a more-or-less normal
                    distribution of letters, as opposed to</p>
                <button>Contact Us</button>
            </div>
            <img src="images/slider-img.jpg" alt="Hospital Image" class="hero-image">
            <div class="slider-nav">
                <img src="images/prev.png" alt="Previous" class="prev-icon">
                <img src="images/next.png" alt="Next" class="next-icon">
            </div>
            <div class="hero-dots">
                <img src="images/dots.png" alt="dots">
            </div>
        </section>
        <section class="appointment">
            <h2><span>Book</span> Appointment</h2>
            <form>
                <div class="form-group">
                    <label for="patient-name">Patient Name</label>
                    <input type="text" id="patient-name" required>
                </div>
                <div class="form-group">
                    <label for="doctor-name">Doctor Name</label>
                    <select id="doctor-name">
                        <option>Doctor's Name</option>
                        <option>Dr. John Doe</option>
                        <option>Dr. Jane Smith</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="department-name">Department Name</label>
                    <select id="department-name">
                        <option>Department's Name</option>
                        <option>Cardiology</option>
                        <option>Neurology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>

                    <input type="tel" id="phone-number" placeholder="xxxxxxxxxxxxx" required>
                </div>
                <div class="form-group">
                    <label for="symptoms">Symptoms</label>
                    <input type="text" id="symptoms">
                </div>
                <div class="form-group">
                    <label for="appointment-date">Choose Date</label>
                    <input type="date" id="appointment-date" required>
                </div>
                <button type="submit">Submit Now</button>
            </form>
        </section>
    </main>
</body>

</html>
